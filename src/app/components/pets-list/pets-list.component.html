<!-- ToolBar -->
<mat-toolbar color="primary" class="pets-toolbar" [class.mat-elevation-z24]="true">
  <span>Custom Toolbar</span>
</mat-toolbar>

<mat-card>
  <mat-list>
    <mat-list-item *ngFor="let pet of petsViewModel">
      <span mat-line>{{pet.name}}</spanr>
      <span mat-line>{{pet.breed}}</span>
    </mat-list-item>
  </mat-list>
</mat-card>
