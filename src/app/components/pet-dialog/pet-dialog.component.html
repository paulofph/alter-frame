<h2 mat-dialog-title>New Pet</h2>

<form [formGroup]="petForm">
    <div class="container">
        <div class="row">
            <div class="col col-md-12">
                <mat-form-field>
                    <input matInput placeholder="Name" formControlName="name"  [(ngModel)]="data.name">
                </mat-form-field>
                <!-- <div class="alert" *ngIf="!petForm.controls['name'].valid && petForm.controls['name'].touched">mau</div> -->
            </div>
            <div class="col col-md-12">
                <mat-form-field>
                    <input matInput placeholder="Breed" formControlName="breed"  [(ngModel)]="data.breed">
                </mat-form-field>
                <!-- <div class="alert" *ngIf="!petForm.controls['name'].valid && petForm.controls['name'].touched">mau</div> -->
            </div>
        </div>
        <div class="row">
            <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial [disabled]="!petForm.valid">Add</button>
            <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial (click)="closeDialog()">Cancel</button>
        </div>
    </div>
</form>
