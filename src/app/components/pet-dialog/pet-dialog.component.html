<h2 mat-dialog-title>New Pet</h2>

<form [formGroup]="petForm">
    <div class="container" style="width: 350px;">
        <div class="row">
            <div class="col col-md-12">
                <mat-form-field>
                    <input matInput placeholder="Name" formControlName="name"  [(ngModel)]="data.name">
                </mat-form-field>
            </div>
            <div class="col col-md-12">
                <mat-form-field>
                    <input matInput placeholder="Breed" formControlName="breed"  [(ngModel)]="data.breed" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of data.breedOptions" [value]="option">
                        {{ option }}
                    </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial [disabled]="!petForm.valid">Add</button>
            <button mat-raised-button cdkFocusInitial (click)="closeDialog()">Cancel</button>
        </div>
    </div>
</form>
